<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Covervid Plugin Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Base Styles -->
    <style>
        .covervid-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Video Markup -->
    <div class="covervid-wrapper">
        <video class="covervid-video" autoplay loop>
            <source src="../videos/bubble2.mp4" type="video/mp4">
            <source src="../videos/bubble2.webm" type="video/webm">
        </video>
    </div>


    <!-- Load Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/covervid.js"></script>

    <!-- Call CoverVid -->
    <script type="text/javascript">
        $('.covervid-video').coverVid(1920, 1080);
    </script>

</body>
</html>
