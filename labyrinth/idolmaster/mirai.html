<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stage 4</title>
    <link rel= "stylesheet" type="text/css" href="../../style/font.css">
    <link rel= "stylesheet" type="text/css" href="../../style/labyrinth.css">    
    <script type="text/javascript">
        if(window.addEventListener){
            var kkeys=[],konami='38,38,40,40,37,39,37,39,66,65';
            window.addEventListener('keydown',function(e){
                kkeys.push(e.keyCode);
                if(kkeys.toString().indexOf(konami)>=0)
            {
                window.location='sakuma_mayu.html';
            }
                }
                ,true);}
        </script>
</head>
<body>
    <div class="wrap"><h1>CORRECT!</h1></div>
    <div class="wrap">4th Stage</div>
    <hr/>
    <div class="wrap">제가 지금 이 곳에 있는 것은 프로듀서님을 위해 모든걸 포기하고 온 거에요♪</div>
    <div class="wrap">P님 차에 있는 GPS로 위치도 알 수 있어요</div>
    <div class="wrap"></div>
    <hr/>
    <div class="wrap">* 힌트를 쓰면 게임의 난이도가 굉장히 하락되어 재미 없어집니다.</div>
    <div class="wrap"><i>"에에~~? 이-지 모드??? 이지모드가 용서되는건 초등학생 까지라구!"</i></div>
    <div class="wrap">
            <button class="laby_button" id="hide">숨기기</button>
            <button class="laby_button" id="show">보이기</button>
        </div>
        <div class="wrap hint">
            <p>힌트 : 제 속성에 붙은 하드 얀데레는 2차 팬덤에서 붙은 거에요.</p>
            <p><div style="color:black;">KONMAI</div></p>
        </div>
    <button class="idolmaster_back laby_button">처음으로</button>
</body>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/labyrinth/back.js"></script>

</html>
